<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      ul {
        list-style-type: none;
      }

      body {
        font-family: Verdana, sans-serif;
      }

      .month {
        padding: 70px 25px;
        width: 100%;
        background: #1abc9c;
        text-align: center;
      }

      .month ul {
        margin: 0;
        padding: 0;
      }

      .month ul li {
        color: white;
        font-size: 20px;
        text-transform: uppercase;
        letter-spacing: 3px;
      }

      .month .prev {
        float: left;
        padding-top: 10px;
      }

      .month .next {
        float: right;
        padding-top: 10px;
      }

      .weekdays {
        margin: 0;
        padding: 10px 0;
        background-color: #ddd;
      }

      .weekdays li {
        display: inline-block;
        width: 13.6%;
        color: #666;
        text-align: center;
      }

      .days {
        padding: 10px 0;
        background: #eee;
        margin: 0;
      }

      .days li {
        list-style-type: none;
        display: inline-block;
        width: 13.6%;
        text-align: center;
        margin-bottom: 5px;
        font-size: 12px;
        color: #777;
      }

      .days li .active {
        padding: 5px;
        background: #1abc9c;
        color: white !important
      }

    </style>
  </head>
  <body>
    <h1>Static calendar</h1>
    <div class="month">
      <ul>
        <li id="month_name"> August <br>
          <span style="font-size:18px">2022</span>
        </li>
      </ul>
    </div>
    <ul id="weekdays" class="weekdays">
    </ul>
    <ul id="days" class="days">

    </ul>
  </body>
  <script>
    // create a array of 12 size to store the start day of each month
    var startDay = new Array(12);
    startDay[0] = 5;
    startDay[1] = 1;
    startDay[2] = 1;
    startDay[3] = 4;
    startDay[4] = 6;
    startDay[5] = 2;
    startDay[6] = 4;
    startDay[7] = 0;
    startDay[8] = 3;
    startDay[9] = 5;
    startDay[10] = 1;
    startDay[11] = 3;

    var numDays = new Array(12);
    numDays[0] = 31;
    numDays[1] = 28;
    numDays[2] = 31;
    numDays[3] = 30;
    numDays[4] = 31;
    numDays[5] = 30;
    numDays[6] = 31;
    numDays[7] = 31;
    numDays[8] = 30;
    numDays[9] = 31;
    numDays[10] = 30;
    numDays[11] = 31;

    // Modify dom element ul "weekdays" to start the days based on startDay
    function setWeekdays(n) {
        var list = document.getElementById("weekdays");
        // console.log(list)
        var entry;
        // add list of 7 days to weekdays
        for (var i = 0; i < 7; i++) {
          entry = document.createElement('li');
          entry.appendChild(document.createTextNode( getDay( (i+startDay[n]+1)%7 ) ));
          list.appendChild(entry);
        }
        // console.log(weekdays);
        var month = document.getElementById("month_name");
        month.innerHTML = getMonth(n) + "<br><span style='font-size:18px'>2022</span>";
        varday_list = document.getElementById("days");
        varday_list.innerHTML = "";
        for (var i = 0; i < numDays[n]; i++) {
          entry = document.createElement('li');
          entry.appendChild(document.createTextNode(i+1));
          varday_list.appendChild(entry);
        }
    }
    function getDay(n) {
        var days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        return days[n];
    }
    function getMonth(n){
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        return months[n];
    }
    setWeekdays(6);
</script>
</html>
