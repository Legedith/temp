<!DOCTYPE html>
<html>
<body>

<h2>Fetching data from multiple pages</h2>
<h3>Using Jquery</h3>
<div id="demo">
<button type="button" onclick="loadXMLDoc()">Fetch</button>
</div>

<script>
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      console.log(this.responseText);
    }
  };
  xhttp.open("GET", "nks.html", true);
  xhttp.send();
}
</script>

</body>
</html>
